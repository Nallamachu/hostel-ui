<mat-card class="mat-card">
    <mat-card-title>{{(hostelToModify != undefined)?'Modify Hostel':'Create Hostel'}}</mat-card-title>
    <mat-card-content class="mat-card-content">
        <form [formGroup]="createHostelForm" class="form">

            <mat-form-field class="mat-form-field">
                <mat-label>Hostel Name</mat-label>
                <input type="text" matInput placeholder="Enter Hostel Name" formControlName="name">
                <mat-error
                    *ngIf="this.createHostelForm.get('name')?.touched && this.createHostelForm.get('name')?.hasError('required')">
                    Hostel Name is mandatory</mat-error>
            </mat-form-field>

            <mat-form-field class="mat-form-field">
                <mat-label>Hostel Type</mat-label>
                <mat-select formControlName="type" name="type">
                    <mat-option *ngFor="let hostelType of hostelTypes;" [value]="hostelType.id">{{hostelType.value}}</mat-option>
                </mat-select>
            </mat-form-field>

            <section class="mat-form-field">
                <mat-checkbox class="example-margin" formControlName="isActive">Active</mat-checkbox>
            </section>

            <mat-form-field class="mat-form-field">
                <mat-label>Street</mat-label>
                <input type="text" matInput placeholder="Enter H.No, Building Name, Area, Street" formControlName="street">
                <mat-error
                    *ngIf="this.createHostelForm.get('street')?.touched && this.createHostelForm.get('street')?.hasError('required')">
                    Street is required</mat-error>
            </mat-form-field>
            <mat-form-field class="mat-form-field">
                <mat-label>City</mat-label>
                <input type="text" matInput placeholder="Enter City. Ex: Hyderabad" formControlName="city">
                <mat-error
                    *ngIf="this.createHostelForm.get('city')?.touched && this.createHostelForm.get('city')?.hasError('required')">
                    City is required</mat-error>
            </mat-form-field>
            <mat-form-field class="mat-form-field">
                <mat-label>State</mat-label>
                <input type="text" matInput placeholder="Enter State. Ex: Telangana" formControlName="state">
                <mat-error
                    *ngIf="this.createHostelForm.get('state')?.touched && this.createHostelForm.get('state')?.hasError('required')">
                    State is required</mat-error>
            </mat-form-field>
            <mat-form-field class="mat-form-field">
                <mat-label>Country</mat-label>
                <input type="text" matInput placeholder="Enter Country. Ex: India" formControlName="country">
                <mat-error
                    *ngIf="this.createHostelForm.get('country')?.touched && this.createHostelForm.get('country')?.hasError('required')">
                    Country is required</mat-error>
            </mat-form-field>
            <mat-form-field class="mat-form-field">
                <mat-label>Pincode</mat-label>
                <input type="number" matInput placeholder="Enter Pincode. Ex: 500001" formControlName="zipcode">
            </mat-form-field>
            <mat-error *ngIf="this.createHostelForm.get('zipcode')?.touched && (this.createHostelForm.hasError('zipcode') || this.createHostelForm.get('zipcode')?.hasError('required'))">
                Pincode starts from 100000</mat-error>

            <div class="button">
                <a mat-button (click)="backToHostels()">Back to Hostel</a>
                <button type="submit" mat-button [disabled]="!createHostelForm.valid" 
                    (click)="createOrModifyHostel()">Submit</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
