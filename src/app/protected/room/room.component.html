<div>
  <ng-container class="title-bar">
    <mat-label style="font-size: large;"><b>Rooms:</b></mat-label>
    <mat-form-field style="margin-left: 5%; width: 40%;">
        <mat-label>Search Here</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 101" #input>
    </mat-form-field>
    <button mat-fab extended (click)="createRoom()" style="float: right;background-color: #1e4b4f;">
        <mat-icon title="Create Room">add_circle</mat-icon>Create Room
    </button>
  </ng-container>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 data-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let room"> {{room.id}} </td>
    </ng-container>
    <ng-container matColumnDef="roomNo">
      <th mat-header-cell *matHeaderCellDef> Room No </th>
      <td mat-cell *matCellDef="let room"> {{room.roomNo}} </td>
    </ng-container>
    <ng-container matColumnDef="floorNo">
      <th mat-header-cell *matHeaderCellDef> Floor No </th>
      <td mat-cell *matCellDef="let room"> {{room.floorNo}} </td>
    </ng-container>
    <ng-container matColumnDef="capacity">
      <th mat-header-cell *matHeaderCellDef> Capacity </th>
      <td mat-cell *matCellDef="let room"> {{room.capacity}} </td>
    </ng-container>
    <ng-container matColumnDef="hostel">
      <th mat-header-cell *matHeaderCellDef> Hostel </th>
      <td mat-cell *matCellDef="let room"> {{room.hostel.name}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Actions
      </th>
      <td mat-cell *matCellDef="let room">
        <mat-icon aria-hidden="false" aria-label="Example group icon" fontIcon="group" title="Go To Tenants"
          (click)=gotoTenants(room.id)></mat-icon>
        <mat-icon aria-hidden="false" class="mat-icon-rtl-mirror" fontIcon="edit"
          title="Modify Room" (click)=modifyRoom(room)></mat-icon>
        <mat-icon aria-hidden="false" class="mat-icon-rtl-mirror" fontIcon="delete"
          title="Delete Room" (click)=deleteRoom(room)></mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic hostels">
  </mat-paginator>
</div>
